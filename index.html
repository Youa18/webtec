<!DOCTYPE html>
<html lang="en">
<head>
      
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Hr Management</title>
      <link rel="icon" href="images/icon_logo.jpg">
        
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="fontawesome/css/all.min.css">
      <link rel="stylesheet" href="mystyle/mystyle.css">
        
      <script src="js/bootstrap.bundle.min.js"></script>
        
      <title>ມາແວເດີ</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <fieldset class="border border-primary p-2 px-4 pb-4" style="border-radius: 8px; background: #F0F0F0">
                    <legend class="float-none w-auto p-2 h5 fw-bold">ຟອມlogoi</legend>
                    <form action="./Homepage.html">

                        <div class="mb-3">
                            <label for="name" class="form-label">ຊື່ :</label>
                            <input type="text" class="form-control" id="name" placeholder="ປ້ອນຊື່ " name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">ນານສະກຸມ:</label>
                            <input type="text" class="form-control" id="name" placeholder="ປ້ອນນານສະກຸມ " name="name"  required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">ເບີໂທລະສັບ:</label>
                            <input type="text" class="form-control" id="phone" placeholder="ປ້ອນເບີໂທລະສັບ" name="phone"  required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">ລະຫັດຜ່ານ:</label>
                            <input type="password" class="form-control" id="password" placeholder="ປ້ອນລະຫັດຜ່ານ" name="password"  required>
                            <div class="form-control-feedback">
                                <div class="text-danger align-middle">
                                      
                                </div>
                            </div>
                        </div>
                        <button type="submit" name="register" class="btn btn-primary" style="width: 110px; border-radius: 25px">logoi</button>
                        <button type="reset" class="btn btn-warning" style="width: 110px; border-radius: 25px">ຍົກເລີກ</button>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>


</body>
</html>
